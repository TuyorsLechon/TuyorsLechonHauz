<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Profile</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
    }

    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #4CAF50;
      margin-bottom: 20px;
    }

    h1 {
      margin: 0;
      font-size: 2.5em;
    }

    p {
      font-size: 1.1em;
      color: #555;
    }

    .social-links a {
      margin: 10px;
      text-decoration: none;
      color: #4CAF50;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .social-links a:hover {
      color: #2e7d32;
    }

    footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #888;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }
      .profile-pic {
        width: 120px;
        height: 120px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.pravatar.cc/300" alt="Profile Picture" class="profile-pic"/>
    <h1>Your Name</h1>
    <p>Hello! Iâ€™m a passionate developer/designer/content creator/etc. I love building things on the web and sharing my knowledge.</p>
    
    <div class="social-links">
      <a href="https://github.com/yourusername" target="_blank">GitHub</a>
      <a href="https://linkedin.com/in/yourusername" target="_blank">LinkedIn</a>
      <a href="mailto:your@email.com">Email Me</a>
    </div>

    <footer>
      &copy; 2025 Your Name. All rights reserved.
    </footer>
  </div>
</body>
</html>
